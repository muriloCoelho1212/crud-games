<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <title>Visualização</title>
</head>
<body>
    <header>
        <a href="../index.html" class="header__link-title">
            <h1 class="header__title">Lista de games</h1>
            <img src="../assets/gameController.svg" alt="Ícone de um JoyStick" class="header__icon">
        </a>
        <div class="header__container-menu">
            <ul class="header__menu">
                <li class="header__lista-menu"><a href="./register.html" class="header__link-menu">Cadastrar</a></li>
                <li class="header__lista-menu"><a href="./edit.html" class="header__link-menu">Editar</a></li>
            </ul>
        </div>
    </header>
    <section class="section__search">
        <input type="search" id="search-box" class="search__input" placeholder="God Of War II">
        <label for="search-box" class="search__label"><i class="fa-solid fa-magnifying-glass"></i></label>
    </section>
    <!-- Section view -->
    <section class="section__view">
        <ul class="view__list" data-cards>
            <div class="modal-overlay" id="errorModal">
                <div class="modal">
                  <h2 class="lista_erro">Não foi possível carregar a lista de jogos.</h2>
                  <p>Clique fora deste modal para recarregar a página.</p>
                </div>
            </div>
        </ul>
    </section>
    <script type="module" src="../js/server.js"></script>
    <script type="module" src="../js/showGames.js"></script>
</body>
</html>
